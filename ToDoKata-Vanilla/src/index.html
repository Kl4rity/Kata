<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div id="sidebar">
                <h1>ToDo-App</h1>
                <div class="navigation">
                <h3>Due...</h3>
                <hr>
                <ul id="dueTimes">
                    <li id="filterByToday">Today</li>
                    <li id="filterByWeek">Week</li>
                    <li id="filterByMonth">Month</li>
                </ul>

                <h3>Responsible...</h3>
                <hr>
                <ul id="responsiblePeople">
                    <li>Mark</li>
                    <li>John</li>
                </ul>

                <h3>Status...</h3>
                <hr>
                <ul id="statusType">
                    <li id="filterByBacklog">Backlog</li>
                    <li id="filterByInProgress">In Progress</li>
                    <li id="filterByDone">Done</li>
                </ul>
            </div>
        </div>
        <div id="mainView">
            
        </div>
        <button id="addTodo">+</button>
    </div>
    <div id="addToDoOverlay">
        <div id="addToDoDialogueBox">
            <div id="ToDoForm">
                <h4>Title</h4>
                <input type="text" id="addToDoTitle">
                <h4>Description</h4>
                <textarea name="content" id="addToDoContent" cols="30" rows="3"></textarea>
                <h4>Owner</h4>
                <input type="text" id="addToDoResponsible">
                <h4>Due date</h4>
                <input type="date" id="addToDoDueDate">
                <h4>Hours estimated</h4>
                <input type="number" id="addToDoEstimate">
            </div>
            <button id="executeAddToDo">
                Add
            </button>
        </div>
    </div>
</body>
</html>
